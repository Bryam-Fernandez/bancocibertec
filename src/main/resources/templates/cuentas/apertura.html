<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" /><title>Apertura de Cuenta</title></head>
<body>
<h1>Apertura de Cuenta</h1>

<form th:action="@{/cuentas/apertura}" th:object="${cuentaForm}" method="post">
  <div>
    <label>Cliente:</label>
    <select th:field="*{clienteId}">
      <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombres + ' ' + c.apellidos}"></option>
    </select>
  </div>

  <div>
    <label>Tipo de Cuenta:</label>
    <select th:field="*{tipoCuenta}">
      <option value="AHORRO">Ahorro</option>
      <option value="CORRIENTE">Corriente</option>
      <option value="PLAZO_FIJO">Plazo Fijo</option>
    </select>
  </div>

  <div>
    <label>Saldo Inicial:</label>
    <input type="number" step="0.01" th:field="*{saldoInicial}" />
  </div>

  <div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
  </div>

  <button type="submit">Abrir Cuenta</button>
</form>
</body>
</html>
